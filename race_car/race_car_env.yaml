
environment:
  NUM_AGENTS: 1
  # TRACK
  TRACK_FILE: /Users/kaichieh/Desktop/LINC/simulators/race_car/outerloop_center_smooth.csv
  TRACK_WIDTH_RIGHT: 0.3
  TRACK_WIDTH_LEFT: 0.3
  TRACK_OFFSET: 0.15
  # LOOP: true
  TIMEOFF: 150
  # CONSTRAINT PARAM
  Q1_V: 0.
  Q2_V: 0.
  Q1_ROAD: 2.
  Q2_ROAD: 5.
  Q1_LAT: 1.
  Q2_LAT: 5.
  Q1_OBS: 5.
  Q2_OBS: 10.
  GAMMA: 0.9
  # COST PARAM
  W_VEL: 4.
  W_CONTOUR: 30.
  W_THETA: 0.
  W_ACCEL: 0.1
  W_DELTA: 0.1
  V_REF: 2.
  USE_SOFT_CONS_COST: True
  # DONE FLAG PARAM
  END_CRITERION: fail

agent:
  DYN: Bicycle
  FOOTPRINT: Ellipse
  ACTION_RANGE:
    - [-3.5, 3.5]
    - [-0.35, 0.35]
  # CAR FOOTPRINT
  CENTER: 0.1285  # WHEELBASE/2
  WIDTH: 0.2
  LENGTH: 0.5
  WEIGHT : 2.99  # kg
  # CAR DYNAMICS
  WHEELBASE: 0.257
  DT: 0.1
  INTEGRATE_KWARGS:  # keywords for integrate_forward
    step: 10
  #   noise: [0., 0., 0., 0.]
  #   noise_type: unif
  # CONSTRAINT
  V_MIN: 0.
  V_MAX: 2.
  DELTA_MIN: -0.35  # rad
  DELTA_MAX: 0.35
  A_MIN: -3.5
  A_MAX: 3.5
  ALAT_MAX: 5.

solver:
  N: 11
  MAX_ITER: 50
  MAX_ITER_RECEDING: 100
